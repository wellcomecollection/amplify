<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="record_identifier">
        <th mat-header-cell *matHeaderCellDef> Record identifier </th>
        <td mat-cell *matCellDef="let element"> {{element.record_identifier}} </td>
      </ng-container>
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="worldcat_results">
        <th mat-header-cell *matHeaderCellDef> worldcat_results </th>
        <td mat-cell *matCellDef="let element"> {{element.worldcat_results}} </td>
      </ng-container> -->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
